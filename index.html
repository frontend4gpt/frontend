<!DOCTYPE html>
<html>
    <head>
        <title>Chat</title>
        <link rel="stylesheet" href="./tailwind.css" />
        <script rel="preload" src="./script.js" type="module"></script>
    </head>
    <body
        class="w-full font-sans h-screen min-h-fit dark:bg-backgroundColor-dark-1 bg-backgroundColor-light-1 flex justify-center"
    >
        <div
            id="main"
            class="flex flex-col max-w-screen-lg w-full dark:bg-backgroundColor-dark-1 bg-backgroundColor-light-2"
        >
            <div
                id="messages"
                class="flex flex-col p-4 overflow-y-scroll grow gap-4 disable-scrollbar"
            ></div>
            <div
                class="flex flex-col items-center justify-center data-[loading=false]:hidden p-4 gap-2"
                data-loading="false"
                id="loading"
            >
                <div
                    class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid dark:border-r-transparent border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite] dark:border-textColor-dark-1 border-textColor-light-1"
                    role="status"
                >
                </div>
                <span
                    class="dark:text-textColor-dark-1 text-textColor-light-1"
                    id="loading-time"
                ></span>
            </div>
            <input id="token" class="peer outline-0 outline placeholder-shown:invalid:outline-0 placeholder-shown:invalid:focus:outline-2 invalid:outline-2 invalid:outline-red-800 m-4 p-6 text-white rounded-lg dark:bg-backgroundColor-dark-3 bg-backgroundColor-light-4 font-semibold placeholder-shown:valid:flex valid:hidden" pattern="sk-[A-Za-z0-9+]{48}" placeholder="Enter an OpenAI API Token to continue..." type="text" />
            <form
                id="input-container"
                class="flex items-center p-4 bg-backgroundColor-light-3 dark:bg-backgroundColor-dark-2 rounded-lg m-4 peer-placeholder-shown:hidden peer-invalid:hidden gap-4"
            >
                <textarea
                    id="input"
                    class="grow py-2 px-4 rounded-lg dark:bg-backgroundColor-dark-3 bg-backgroundColor-light-4 placeholder:text-textColor-dark-3 outline outline-0 dark:text-textColor-dark-1 text-textColor-light-1 resize-none max-h-64 disable-scrollbar h-10"
                    form="input-container"
                    placeholder="Type a message..."
                ></textarea>
                <input
                    id="input-send"
                    class="px-4 py-2 text-white rounded-lg dark:bg-backgroundColor-dark-3 bg-backgroundColor-light-4 hover:dark:bg-backgroundColor-dark-4 hover:bg-backgroundColor-light-5 font-semibold"
                    type="submit"
                    value="Send"
                />
            </form>
        </div>
    </body>
</html>
